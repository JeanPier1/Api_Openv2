<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <title>Capturando fotos del Alumno</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 offset-lg-1">
          <h3 class="mt-5">Mandar datos del Alumno</h3>
        </div>
      </div>
    </div>
    <br />
    <div class="container">
      <div class="row align-items-start">
        <div class="col">
          <form action="" method="get">
            <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default"
                >Nombre</span
              >
              <input
                type="text"
                class="form-control"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default"
                id="nombreuni"
              />
            </div>
            <br />
            <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default"
                >Codigo Universitario</span
              >
              <input
                type="text"
                class="form-control"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default"
                id="codigo_uni"
              />
            </div>
          </form>
          <br />
          <button type="button" id="enviar" class="btn btn-outline-success">
            Enviar
          </button>
        </div>
        <div class="col-lg-5 offset-lg-1">
          <h5 class="text-center">Reconociendo al Alumno</h5>

          <figure class="figure" id="demo"></figure>
        </div>
      </div>
    </div>
    <script src="../static/js/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../static/js/recopilacion.js"></script>
  </body>
</html>
