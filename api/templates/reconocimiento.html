        </div>
      </div>
    </div>
    <br />
    <div class="container">
      <div class="row align-items-start">
        <div class="col">
          <form action="" method="get">
            <div class="input-group mb-2">
              <div class="row">
                <div class="col-xs-6">
                  <h4>Tiempo de Inicio</h4>
                  <div class="form-group">
                    <div class="input-group timepickerinicio">
                      <input
                        type="text"
                        class="form-control"
                        id="timeinicio"
                        readonly
                      />
                      <span class="input-group-addon">
                        <span class="fa fa-clock-o"></span>
                      </span>
                    </div>
                  </div>
                </div>
                <div class="col-xs-6">
                  <h4>Tiempo Final</h4>
                  <div class="form-group">
                    <div class="input-group timepickerfinzaliar">
                      <input type="text" class="form-control" id="timefin" readonly />
                      <span class="input-group-addon">
                        <span class="fa fa-clock-o"></span>
                      </span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
          <button type="button" id="enviar" class="btn btn-success">
            Enviar
          </button>
        </div>
        <div class="col-lg-5 offset-lg-1">
          <h4 class="text-center">Reconociendo al Alumno</h4>

          <figure class="figure" id="demo"></figure>
        </div>
